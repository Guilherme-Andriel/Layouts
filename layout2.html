<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 2</title>
  <link rel="stylesheet" href="css/style2.css">
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>

</head>   
<body>

  <aside id="sideBar">
    <header class="sideBarHeader">
        <img class="usuario" src="img/eu.jpeg" alt="Foto do Usuário">
    </header>
    
    <nav>
      <button>
        <span>
          <i class="material-symbols-outlined">home</i>
          <span>Home</span>
        </span>
      </button>
      
      <button>
        <span>
          <i class="material-symbols-outlined">tag</i>
          <span>Explorar</span>
        </span>
      </button>

      <button>
        <span>
          <i class="material-symbols-outlined">email</i>
          <span>Mensagens</span>
        </span>
      </button>
      
      <button>
        <span>
          <i class="material-symbols-outlined">person</i>
          <span>Profile</span>
        </span>
      </button>
    
    </nav>

  </aside>

  <!-- Mobile -->
  <button id="buttonMobile">
    <i class="material-symbols-outlined">menu</i>
    <span>Menu</span>
  </button>

  <nav class="menuMobile">
    <button id="buttonClose">
      <span>
        <i class="material-symbols-outlined">close</i>
      </span>
    </button>

    <button>
      <span>
        <i class="material-symbols-outlined">home</i>
        <span class="mobileText">Home</span>
      </span>
    </button>
    
    <button>
      <span>
        <i class="material-symbols-outlined">tag</i>
        <span class="mobileText">Explorar</span>
      </span>
    </button>

    <button>
      <span>
        <i class="material-symbols-outlined">email</i>
        <span class="mobileText">Mensagens</span>
      </span>
    </button>
    
    <button>
      <span>
        <i class="material-symbols-outlined">person</i>
        <span class="mobileText">Profile</span>
      </span>
    </button>
  
  </nav>
  
  <main id="mainPoint">
   <header class="headerMain">
    Cabeçalho
   </header>

   <div id="content">
   <section class="main">
      Conteúdo Principal
   </section>
   <aside class="secondary">
    Conteúdo Secundário
   </aside>
   </div>

   <footer>
    Rodapé
   </footer>

  </main>

  <script>
   buttonMobile.addEventListener("click", () => {
  const menuMobile = document.querySelector(".menuMobile");

  if (menuMobile.classList.contains("menuMobileActive")) {
    menuMobile.classList.remove("menuMobileActive");
  } else {
    menuMobile.classList.add("menuMobileActive");
  }
});

buttonClose.addEventListener("click", () => {
  const menuMobile = document.querySelector(".menuMobile");
  
  if (menuMobile.classList.contains("menuMobileActive")) {
    menuMobile.classList.remove("menuMobileActive");
  }
})

window.addEventListener("resize", () => {
  const menuMobile = document.querySelector(".menuMobile");
  const screenWidth = window.innerWidth;

  if (screenWidth > 480) {
    menuMobile.classList.remove("menuMobileActive");
  }
});



  </script>
</body>
</html>
