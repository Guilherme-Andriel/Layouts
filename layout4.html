<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 4</title>
  <link rel="stylesheet" href="css/style4.css">
</head>   
<body>
 
<header> 
<nav class="nav-bar">
  <div class="logo">
    <a href="#" id="logo"><h1>Logo</h1></a>
 </div>
 
    <button id="openMenu"><img class="icon" src="img/menu_white_36dp.svg" alt="Menu"></button>

    <div id="navList">

      <button id="closeMenu"><img src="img/close_white_36dp.svg" alt="fechar menu"></button>

      <ul class="navItems">
        <li>
          <button onclick="gotoLink(this)" value="#">Início</button>
        </li>
        <li>
          <button onclick="gotoLink(this)" value="#">Projetos</button>
        </li>
        <li>
          <button onclick="gotoLink(this)" value="#">Sobre</button>
        </li>
        <li>
          <button onclick="gotoLink(this)" value="#">Contato</button>
        </li>
      </ul>

      <div class="login-button">
        <button onclick="gotoLink(this)" value="#">Entrar</button>
      </div>

    </div>


  </nav>
  
</header>
  
  <main>Conteúdo principal</main>
  <aside>Conteúdo secundário</aside>
  <footer>Rodapé</footer>

  
  <script>
    
  openMenu.addEventListener("click", () => {
    
    navList.style.display = 'flex';
    navList.style.right = (navList.offsetWidth * -1) + "px"
    openMenu.style.display ="none"
    
    setTimeout(() => {
    navList.style.right = "0"
    }, 10)
  })
    
  closeMenu.addEventListener("click", () => {

    navList.style.right = (navList.offsetWidth * -1)+"px"
    
     setTimeout(() => {
    openMenu.removeAttribute('style')
    navList.removeAttribute('style')
 } , 200)
  })

  function gotoLink(link){
    location.href = link.value
  }
    

  </script>
 
  
</body>
</html>
