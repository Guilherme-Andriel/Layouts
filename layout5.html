<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Layout 5</title>
  <link rel="stylesheet" href="css/style5.css">
</head>   
<body>

  <header> 
    <nav class="nav-bar">
      <div class="logo">
        <a href="#" id="logo"><h1>Logo</h1></a>
     </div>
     
        <button id="openMenu"><img class="icon" src="img/menu_white_36dp.svg" alt="Menu"></button>
    
        <div id="navList">
        <ul class="navItems">
            <li>
              <button onclick="gotoLink(this)" value="#">Início</button>
            </li>
            <li>
              <button onclick="gotoLink(this)" value="#">Projetos</button>
            </li>
            <li>
              <button onclick="gotoLink(this)" value="#">Sobre</button>
            </li>
            <li>
              <button onclick="gotoLink(this)" value="#">Contato</button>
            </li>
          </ul>
    
          <div class="login-button">
            <button onclick="gotoLink(this)" value="#">Entrar</button>
          </div>
          </div>
      </nav>
      
      <div class="mobile">
             <ul class="navItems">
            <li>
              <button onclick="gotoLink(this)" value="#">Início</button>
            </li>
            <li>
              <button onclick="gotoLink(this)" value="#">Projetos</button>
            </li>
            <li>
              <button onclick="gotoLink(this)" value="#">Sobre</button>
            </li>
            <li>
              <button onclick="gotoLink(this)" value="#">Contato</button>
            </li>
          </ul>
        
         <div class="login-button">
            <button onclick="gotoLink(this)" value="#">Entrar</button>
          </div>
        </div>
      
    </header>
     
      <aside>Conteúdo secundário
    
        <section>
          sei
        </section>
      </aside>
      <main>Conteúdo principal
    
        <section>
          sei
        </section>
      </main>
      <footer>Rodapé</footer>
    
      <script type ="text/javascript">
        
     openMenu.addEventListener("click", ()=> {
      let menuMobile = document.querySelector(".mobile")

      
        if(menuMobile.classList.contains('open')){
          menuMobile.classList.remove('open');
          document.querySelector('.icon').src = "img/menu_white_36dp.svg"
        }
        else{
          menuMobile.classList.add('open')
           document.querySelector('.icon').src = "img/close_white_36dp.1.svg"
        }
        
        
     })
    
      function gotoLink(link){
        location.href = link.value
      }
        
    
      </script>
</body>
</html>
